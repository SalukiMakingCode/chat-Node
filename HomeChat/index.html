<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://salukimakingcode.github.io/pack/pack.css" rel="stylesheet" />
    <script src="https://salukimakingcode.github.io/pack/pack.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>HomeChat</title>
</head>
<body>
    <main>
        <!-- ! ///////////////////////////////////////////////////////////| Navigation |\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
        <nav>
            <ul>
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </nav>
        <!-- * ///////////////////////////////////////////////////////////| Section Chat |\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
        <section class="mainContent">
            <!-- * |||||||||||||||||||| Rooms |||||||||||||||||||| -->
            <section class="rooms">
                <h2>Chat</h2>
                <div class="contactSearch">
                    <input type="search" id="contactSearch" name="contactSearch" aria-label="Search through site content" placeholder="Search Name">
                    <button class="btnSearch">Icon</button>
                </div>
                <!-- * ###################| Contact Room |################### -->
                <div class="contactCard">
                    <img class="contactPicture" src="assets/images/" alt="">
                    <h3 class="profileName">Karlyn Carabello</h3>
                    <p class="timeConnected">30 mins ago</p>
                </div>
            </section>
            <!-- * |||||||||||||||||||| Chat |||||||||||||||||||| -->
            <section class="containerChat">
                <section class="chat">
                    <!-- * ###################| Contact MSG |################### -->
                    <div class="contactMsgCard">
                        <img class="contactPicture" src="assets/images/" alt="">
                        <p class="contactMsg">
                            Hello, Good morning...! :)
                            How are you today ? 
                        </p>
                        <small class="contactTimeMsg">
                            4:003pm
                        </small>
                    </div>
                    <!-- * ###################| YOUR MSG |################### -->
                    <div class="yourMsgCard">
                        <img class="yourPicture" src="assets/images/" alt="">
                        <p class="yourMsg">
                            Hello, Good morning...! :)
                            How are you today ? 
                        </p>
                        <small class="yourTimeMsg">
                            4:003pm
                        </small>
                    </div>
                </section>

            </section>
        </section>

        <!-- ? ///////////////////////////////////////////////////////////| Section Profile |\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
        <section class="profile"> 
            <div class="profileHead">
                <img src="assets/images/" alt="">
                <h2>Boby Wilsburg</h2>
            </div>
            <h3 class="logOut"><a href="">LogOut</a></h3>
        </section>
    </main>
</body>
</html>
