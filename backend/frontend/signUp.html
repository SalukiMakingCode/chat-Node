<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="sylvain valvassori & David Van Goidtsnoven">
    <link href="https://salukimakingcode.github.io/pack/pack.css" rel="stylesheet" />
    <script src="https://salukimakingcode.github.io/pack/pack.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>SignUp</title>
</head>
<body>
    <section class="container">
        <div class="signUpCard loginCard">
            <h2>Hello Budy Signup</h2>
            <div></div>
            <form class="signUpForm" action="signUp.html" method="post">
                <!--? Email -->
                <input class="case1" id="userEmail" type="text" name="userEmail" placeholder="your@email.com">
                <!--? Error message -->
                <p id="errorMsgEmail" class="failedMessage"></p>
                <br>
                <!--? Password -->
                <input class="case2" id="userPassword" type="password" name="userPassword" placeholder="Password">
                <!--? Error message -->
                <p id="errorMsgPassword" class="failedMessage"></p>
                <br>
                <!--? SignIn -->
                <button class="case3" id="toSignIn"><a href="index.html">SignIn</a></button>
                <!--? SignUp -->
                <input class="case4" id="signUp" name="signUp" type="submit" value="SignUp">
            </form>
        </div>
    </section>
</body>
<script src="./assets/js/userSignUp.js"></script>
</html>
