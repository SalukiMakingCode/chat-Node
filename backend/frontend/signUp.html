<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="sylvain valvassori & David Van Goidtsnoven">
    <link href="https://salukimakingcode.github.io/pack/pack.css" rel="stylesheet" />
    <script src="https://salukimakingcode.github.io/pack/pack.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>SignUp</title>
</head>
<body>
    <section class="container">
        <div class="signUpCard loginCard">
            <form class="signUpForm" action="signUp.html" method="post">
                <div id="choosePicture">
                    <p>Click here to choose your profile picture</p>
                    <input type="hidden" id="urlProfilePicture" value=""/>
                </div>
                <!--? Error message -->
                <p id="errorMsgProfilePicture" class="failedMessage"></p>
                <!--? Pseudo -->
                <input id="userPseudo" type="text" name="userPseudo" placeholder="Pseudo">
                <!--? Error message -->
                <p id="errorMsgPseudo" class="failedMessage"></p>
                <!--? firstName -->
                <input id="userFirstName" type="text" name="userFirstName" placeholder="FirstName">
                <!--? Error message -->
                <p id="errorMsgFirstName" class="failedMessage"></p>
                <!--? lastName -->
                <input id="userLastName" type="text" name="userLastName" placeholder="LastName">
                <!--? Error message -->
                <p id="errorMsgLastName" class="failedMessage"></p>
                <!--? gender -->
                <select id="userGender">
                    <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="xxx">XXX</option>
                </select>
                <!--? Error message -->
                <p id="errorMsgGender" class="failedMessage"></p>
                <!--? Email -->
                <input id="userEmail" type="text" name="userEmail" placeholder="your@email.com">
                <!--? Error message -->
                <p id="errorMsgEmail" class="failedMessage"></p>
                <!--? Password -->
                <input id="userPassword" type="password" name="userPassword" placeholder="Password">
                <!--? Error message -->
                <p id="errorMsgPassword" class="failedMessage"></p>
                <span>
                    <!--? SignIn -->
                    <button id="toSignIn"><a href="index.html">SignIn</a></button>
                    <!--? SignUp -->
                    <input id="signUp" name="signUp" type="submit" value="SignUp">
                </span>
            </form>
        </div>
        <div id="myModal" class="modal">
            <div id="modal-content">
                <p>Choose your picture :</p>
                <div class="containerFlex">
                    <img src="assets/images/1.png" id="pic1" class="pictureChoose" />
                    <img src="assets/images/2.png" id="pic2" class="pictureChoose" />
                    <img src="assets/images/3.png" id="pic3" class="pictureChoose" />
                    <img src="assets/images/4.png" id="pic4" class="pictureChoose" />
                    <img src="assets/images/5.png" id="pic5" class="pictureChoose" />
                    <img src="assets/images/6.png" id="pic6" class="pictureChoose" />
                    <img src="assets/images/7.png" id="pic7" class="pictureChoose" />
                    <img src="assets/images/8.png" id="pic8" class="pictureChoose" />
                </div>
                <div class="containerFlex">
                    <img src="assets/images/9.png" id="pic9" class="pictureChoose" />
                    <img src="assets/images/10.png" id="pic10" class="pictureChoose" />
                    <img src="assets/images/11.png" id="pic11" class="pictureChoose" />
                    <img src="assets/images/12.png" id="pic12" class="pictureChoose" />
                    <img src="assets/images/13.png" id="pic13" class="pictureChoose" />
                    <img src="assets/images/14.png" id="pic14" class="pictureChoose" />
                    <img src="assets/images/15.png" id="pic15" class="pictureChoose" />
                    <img src="assets/images/16.png" id="pic16" class="pictureChoose" />
                </div>
            </div>
        </div>
    </section>



</body>
<script src="./assets/js/userSignUp.js"></script>
</html>
