<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="sylvain valvassori & David Van Goidtsnoven">
    <link href="https://salukimakingcode.github.io/pack/pack.css" rel="stylesheet" />
    <script src="https://salukimakingcode.github.io/pack/pack.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Login Form</title>
</head>
<body>
    <section class="container">
        <div class="signInCard loginCard">
            <h2>Welcom to Woods room</h2>
            <h3>login for chat</h3>
            <form class="signInForm" action="" method="">
                <!--? Email -->
                <input id="pseudo" type="text" name="userEmail" placeholder="your@email.com">
                <!--? Error message -->
                <p id="errorMsgEmail" class="failedMessage"></p>
                <!--? Password -->
                <input id="password" type="password" name="userPassword" placeholder="Password">
                <!--? Error message -->
                <p id="errorMsgPassword" class="failedMessage"></p>
                <span>
                    <!--? SignIn -->
                    <input id="signIn" name="signIn" type="submit" value="SignIn">
                    <!--? SignUp -->
                    <button id="toSignUp"><a href="signUp.html">SignUp</a></button>
                </span>
            </form>
        </div>
    </section>
</body>
<script src="./assets/js/userSignIn.js"></script>
</html>
